<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
             <h2>Update produs</h2>
        </div>
    </div>

    {% if not nume %}
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
        <form method ='POST' name="form1">
             <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Nume Produs</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="nume">
             </div>

            <div class="input-group mb-3">
                <div class="container-login100-form-btn">
						<button class="login100-form-btn" name="submit1">
							Submit
						</button>
                </div>
            </div>
        </form>
        </div>
    </div>

    {% else %}
        <div class="row justify-content-md-center">
        <div class="col-md-auto">
        <form method ='POST'>
              <div class="row justify-content-md-center">
                <div class="col-md-auto">
                  <h3>Nu poti updata numele produsului</h3>
                </div>
              </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Nume Produs</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="nume" value="{{prod[3]}}">
             </div>

             <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Nume Categorie</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="nume_categorie" value="{{prod[1]}}">
             </div>

              <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Nume Brand</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="nume_brand" value="{{prod[2]}}">
             </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Pret</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="pret" value="{{prod[4]}}">
             </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Tip Produs</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="tip" value="{{prod[5]}}">
             </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Varsta Animal</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="varsta" value="{{prod[6]}}">
             </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Cantitate</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="cantitate_ramasa" value="{{prod[7]}}">
             </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Gramaj</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="gramaj" value="{{prod[8]}}">
             </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Poza (Path)</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="poza" value="{{prod[9]}}">
             </div>

            <div class="input-group mb-3">
                <div class="container-login100-form-btn">
						<button class="login100-form-btn" name="submit2">
							Update
						</button>
                </div>
            </div>
        </form>
        </div>
    </div>

    {% endif %}
</div>

{% endblock %}
</body>
</html>
