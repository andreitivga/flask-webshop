<head>
  <!--bootstrap core css-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!--css for signup/login/my page-->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{{url_for('static', filename='/images/icons/favicon.ico')}}"/>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/animate/animate.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/animsition/css/animsition.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/select2/select2.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/daterangepicker/daterangepicker.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">

    <!--paddingul pt navbar-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/padding.css')}}">
    <!--tranzitii intre pagini-->
    <!--<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/anim.css')}}">-->


<!--===============================================================================================-->
</head>

<title> {% block title %} {% endblock %}</title>

<body>
<!--<main id="swup" class="transition-fade">-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light navbar-dark bg-dark">
    <a class="navbar-brand" href="/home">
      <img src="{{url_for('static', filename='/images/icons/paw.svg')}}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"/>
      LunaShop
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
        </li>

      {% if ss %}

        {% if admin_var %}

         <li class="nav-item active">
           <a class="nav-link" href="/admin">Pagina Administratorului</a>
         </li>
      </ul>
        {% endif %}

      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="navbar-brand" href="/my" data-toggle="tooltip" data-placement="bottom" title="Profilul meu">
          <img src="{{url_for('static', filename='/images/icons/person.svg')}}" width="30" height="30" alt="" loading="lazy"/>
          </a>
        </li>

        <li class="nav-item active">
          <a class="navbar-brand" href="/comenzile_mele" data-toggle="tooltip" data-placement="bottom" title="Comenzile Mele">
          <img src="{{url_for('static', filename='/images/icons/list.svg')}}" width="30" height="30" alt="" loading="lazy"/>
          </a>
        </li>

        <li class="nav-item active">
          <a class="navbar-brand" href="/cart" data-toggle="tooltip" data-placement="bottom" title="Cosul meu de cumparaturi">
          <img src="{{url_for('static', filename='/images/icons/cart.svg')}}" width="30" height="30" alt="" loading="lazy"/>
          </a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="/logout">Log Out<span class="sr-only">(current)</span></a>
        </li>
      </ul>

      {% else %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Autentificare
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/login">Log In</a>
            <a class="dropdown-item" href="/signup">Sign Up</a>
          </div>
        </li>
      </ul>
      {% endif %}

    </div>
  </nav>


  {% block content %}
    <!--celelalte pagini sunt aici-->
  {% endblock %}
<!--</main>-->

    <!--scripts for log in/signup/my-->
	<script src="{{url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/main.js')}}"></script>

    <!--scripts for transitions-->
    <!--<script src="{{url_for('static', filename='node_modules/swup/dist/swup.min.js')}}"></script>-->
    <!--<script src="{{url_for('static', filename='js/script.js')}}"></script>-->

    <!--core bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
