{% extends 'base.html' %}
<head>
	{% block title %} Sign Up {% endblock %}
</head>

<body>
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" method="POST">
					<span class="login100-form-title p-b-32">
						Inregistrare utilizator nou <img src="{{url_for('static', filename='/images/icons/paw.svg')}}" width="50" height="50" class="d-inline-block align-top" alt="" loading="lazy"/>
					</span>

					<span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100">
						<input class="input100" type="email" name="email" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Parola
					</span>
					<div class="wrap-input100">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Nume
					</span>
					<div class="wrap-input100">
						<input class="input100" type="text" name="nume" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Prenume
					</span>
					<div class="wrap-input100">
						<input class="input100" type="text" name="prenume" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Varsta
					</span>
					<div class="wrap-input100">
						<input class="input100" type="text" name="varsta" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Nr_Telefon
					</span>
					<div class="wrap-input100">
						<input class="input100" type="text" name="nr_telefon" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Strada
					</span>
					<div class="wrap-input100">
						<input class="input100" type="text" name="strada" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Numarul strazii
					</span>
					<div class="wrap-input100">
						<input class="input100" type="text" name="nr_strada" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Cod Postal
					</span>
					<div class="wrap-input100">
						<input class="input100" type="text" name="cod_postal" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Oras
					</span>
					<div class="wrap-input100">
						<input class="input100" type="text" name="oras" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Judet
					</span>
					<div class="wrap-input100">
						<input class="input100" type="text" name="judet" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign up
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
{% endblock %}
</body>
